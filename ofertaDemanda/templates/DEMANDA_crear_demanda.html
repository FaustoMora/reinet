  {% extends "base.tpl.html" %}
{%block content%}

<style>
  .fixpadding{
    padding: 0;
  }
  .leftpadding{
    padding-left:10px; 
  }

  .rightpadding{
    padding-right:10px; 
  }
</style>

<div class="section-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <!-- Remove the .animated class if you don't want things to move -->
            <h1 class="animated slideInLeft"><span>Crear Demanda</span></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Help Center -->
      <div class="row">
        <!-- Profile Menu -->
        <div class="col-sm-4 col-md-3">
          <div class="user-menu bottom-15">
            <ul>
              <li>
                <a href="Demandas">
                  <i class="sign fa fa-sign-out bg-amethyst"></i> Cancelar <i class="fa fa-chevron-right pull-right"></i>
                </a>  
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-8 col-md-6">
          <!-- Edit profile form -->
          <h3 class="hl"><small>CREAR DEMANDA</small></h3>
          <p class="text-muted">Por favor ingrese los datos de la demanda</p>
          <hr>
          <h4 class="hl bottom-15">Informaci&oacute;n General</h4>
          <form role="form" id="formulario">
            <div class="form-group">
              <label for="full-name">Nombre de la necesidad o problema</label>
              <input type="text" class="form-control" id="full-name" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
              <label for="description">Descripci&oacute;n de la necesidad  o problema</label>
              <input type="text" class="form-control" id="descN" placeholder="Ingrese una breve descripcion" required>
            </div>
          
            <div class="form-group">
              <label for="description">Dominio y subdominio al que pertenece el probleam</label>
              <input type="text" class="form-control" id="descriDo" placeholder="Ingrese el dominio o subdominio" required>
            </div>  
            
            <div class="form-group">
              <label for="description">Palabras claves para busqueda rapida </label>
              <input type="text" class="form-control" id="desPl" placeholder="Ingrese el lugar" required>
            </div>
              
            <div class="form-group">
              <label>Tiempo que se necesita disponer de la demanda</label>
                <div class="form-group col-xs-6">
                  <label for="date-start">Fecha de inicio</label>
                  <input type="date" class="form-control" id="date-start" required>
                </div>

                <div class="form-group col-xs-6">
                  <label for="date-end">Fecha de fin</label>
                  <input type="date" class="form-control" id="date-end" required>
                </div>
                
            </div>
        
			<div class="form-group">
              <label>Tipo de Demanda</label><br />
              <label class="radio-inline" for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="Emprendimiento" checked="checked">
                  Emprendimiento
              </label><br />
			   <label class="radio-inline" for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="Innovacion" checked="checked">
                  Innovaci&oacute;n
              </label><br />
              <label class="radio-inline" for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="Prototipo">
                  Prototipo
              </label>
            </div>

            <div class="form-group">
              <label for="description">Lugar</label>
              <input type="text" class="form-control" id="lugarDemanda" placeholder="Ingrese el lugar" required>
            </div>
    
            <div class="form-group">
              <label for="description">Perfil beneficiario de la neceseidad</label>
              <input type="text" class="form-control" id="perfilB" placeholder="Ingrese el beneficiario" required>
            </div>
             
            <div class="form-group">
              <label for="description">Perfil cliente de la necesidad</label>
              <input type="text" class="form-control" id="perfilCl" placeholder="Ingrese perfil del cliente" required>
            </div>
         
             <div class="form-group">
              <label for="description">Descripc&iacute;on de alternativas de soluci&oacute;n</label>
              <input type="text" class="form-control" id="desAl" placeholder="Ingrese la descripc&iacute;on">
            </div>
              
            <div class="form-group">
              <label for="description">Descripc&iacute;on de la importancia de resolver la necesidad</label>
              <input type="text" class="form-control" id="desIm" placeholder="Ingrese la descripc&iacute;on" required>
            </div>
          </form>
        </div>
      </div>
    </div>

  {% endblock %}
