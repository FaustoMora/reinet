{% block contenidoUsuario %}
        
        <div class="col-sm-8 col-md-7">
          <!-- List of recent dialogs -->
        <!-- <span class="text-muted"><a href="inbox.html">Inbox</a> <i class="fa fa-long-arrow-right"></i> Dan Smith</span> -->
          <div class="clearfix"></div>
          <hr>
          <div class="pm bottom-15">
            <div class="media">
              <a class="pull-left" href="#">
                <img class="media-object" src="{{MEDIA_URL}}{{msj.imgEm}}" alt="...">
              </a>
              <div class="media-body">
                <p><a href="/verPerfil/?q={{msj.idEmisor}}">{{user1.first_name}} {{user1.last_name}} </a></p>
                <p>
                  {{msj.txtMensaje}}
                </p>
                 <ul class="text-muted list-inline">
                  <li><i class="fa fa-clock-o"></i> {{msj.fecha}}</li>
                 <!--  <li><i class="fa fa-trash-o"></i> <a href="#">Delete</a></li>
                  <li><i class="fa fa-ban"></i> <a href="#">Block this user</a></li> -->
                </ul> 
              </div>
            </div>
          </div>
          <div class="message-answer">
            <img src="{{MEDIA_URL}}{{yo.imagen}}" alt="..." class="hidden-xs">
            <form role="form" method="POST" action="/enviarmensaje/">
              {%csrf_token%}
              <div class="form-group">
                <input id="id_recibe" name="recibe" type="hidden" value="{{msj.idEmisor}}"/>
                <input name="asunto" id="id_asunto" type="hidden" value="{{msj.asunto}}"/>
                <label for="message" class="sr-only">Mensaje</label>
                <textarea class="form-control" rows="3" id="id_txtMensaje" name="txtMensaje" placeholder="Usa este espacio para tu respuesta"></textarea>
              </div>
              <button type="submit" class="btn btn-green">Responder</button>
            </form>
            <div class="clearfix"></div>
          </div>
        </div>

{%endblock%}
